<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©mo en Approche !</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        #title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 4em;
            font-weight: bold;
        }
        #message {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="title">‚è≥ Temps restant pour la d√©mo de la V1 ‚è≥</div>
    <div id="message">Pr√©parez-vous, l'√©ch√©ance approche !</div>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + ((1 + 7 - targetDate.getDay()) % 7));
            targetDate.setHours(9, 0, 0, 0);
            
            const now = new Date();
            const timeDiff = targetDate - now;
            
            if (timeDiff <= 0) {
                document.getElementById("countdown").innerHTML = "üöÄ C'EST L'HEURE ! üöÄ";
                return;
            }
            
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
